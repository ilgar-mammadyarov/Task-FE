<mat-card class="example-card">
  <mat-card-title>New User</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" action="">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Email</mat-label>
          <input type="text" matInput formControlName="email" placeholder="Email">
          <mat-error *ngIf="form.get('email')?.hasError('email') && !form.get('email')?.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="form.get('email')?.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Password</mat-label>
          <input type="password" matInput formControlName="password" placeholder="Password">
          <mat-error *ngIf="form.get('password')?.hasError('minlength') && !form.get('password')?.hasError('required')">
            Password must be at least <strong>6 characters</strong>
          </mat-error>
          <mat-error *ngIf="form.get('password')?.hasError('required')">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>


        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Name</mat-label>
          <input type="text" matInput formControlName="name" placeholder="Ilgar">
          <mat-error *ngIf="form.get('name')?.hasError('required')">
            Name is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Surname</mat-label>
          <input type="text" matInput formControlName="surname" placeholder="Mammadyarov">
          <mat-error *ngIf="form.get('surname')?.hasError('required')">
            Surname is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="submit()" [disabled]="form.invalid">Add User</button>
    </mat-card-actions>
  </mat-card>
