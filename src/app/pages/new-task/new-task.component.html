<mat-card class="example-card">
  <mat-card-title>New Task</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" action="">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Title</mat-label>
        <input type="text" matInput formControlName="title" placeholder="Title">
        <mat-error *ngIf="form.get('title')?.hasError('required')">
          Title is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" placeholder="Description">1600 Amphitheatre Pkwy</textarea>
        <mat-error *ngIf="form.get('description')?.hasError('required')">
          Description is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field (click)="picker.open()" class="example-full-width" appearance="fill">
        <mat-label>Deadline</mat-label>
        <input matInput formControlName="deadline" [matDatepicker]="picker">
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-radio-group formControlName="status" aria-label="Status">
        <mat-radio-button value="1">Open</mat-radio-button>
        <mat-radio-button [checked]="true" value="2">Close</mat-radio-button>
      </mat-radio-group>

      <mat-form-field appearance="fill">
        <mat-label>Users</mat-label>
        <mat-select formControlName="users" multiple>
          <mat-option *ngFor="let user of users" [value]="user.id">{{user.name}} {{user.surname}}</mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('users')?.hasError('required')">
          User is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="submit()" [disabled]="form.invalid">Create</button>
  </mat-card-actions>
</mat-card>
