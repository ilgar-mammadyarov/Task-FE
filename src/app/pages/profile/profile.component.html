<mat-card class="example-card">

  <mat-card-title>{{user.name}} {{user.surname}}</mat-card-title>
  <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
  <mat-card-content>
    <p>{{user.phone}}</p>
    <p>{{user.organizationName}}</p>
    <p>{{user.address}}</p>
  </mat-card-content>
</mat-card>
